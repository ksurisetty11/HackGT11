<body>

    <h1>Budget Tracker</h1>
    <div id="no-margin-section">

    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>

        </ul>

    </div>
    <script>
        function assignInputs() {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page
            const inputValue1 = document.getElementById('userInput1').value;
            const inputValue2 = document.getElementById('userInput2').value;
            const inputValue3 = document.getElementById('userInput3').value;
            const inputValue4 = document.getElementById('userInput4').value;
            const inputValue5 = document.getElementById('userInput5').value;
            
            // Assign the values to the preexisting variables
            rentAndUtilities = inputValue1;
            food = inputValue2;
            transportation = inputValue3;
            miscellaneous = inputValue4;
            savings = inputValue5;

            // Tell the user they updated their values!
            console.log("Your goals have been updated!")
        }
    </script>
    <main>
        <h3>Goal-Setting</h3>
        <p>Let's set our budget and savings goals! For each category, enter your goal amount.</p>
    </section>       
    <section>
        <h4>Budget Goals</h4>
        <form>
            <label for="inputValue1">Enter your desired maximum spendings on rent and utilities: </label>
            <input type="text" id="inputValue1" name="inputValue1">
            <br>
            <label for="inputValue2">Enter your desired maximum spendings on food and groceries: </label>
            <input type="text" id="inputValue2" name="inputValue2">
            <br>
            <label for="inputValue3">Enter your desired maximum spendings on transportation: </label>
            <input type="text" id="inputValue3" name="inputValue3">
            <br>
            <label for="inputValue4">Enter your desired maximum spendings on miscellaneous: </label>
            <input type="text" id="inputValue4" name="inputValue4">
            <br>
            <label for="inputValue5">Enter your desired minimum savings: </label>
            <input type="text" id="inputValue5" name="inputValue5">
            <button onclick= "assignInputs()">Submit</button>
            <br>
        </form>
    </section>
    <footer>

    </footer>
    <script src="app.js"></script>
</main>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Creation - Step 1</title>
    <style>
        /* Add some basic styling for the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #efe7e7;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for the avatar's head (a yellow circle) */
        #duckBody {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border-radius: 50%;
            margin-top: 100px;
        }

        #duckHead {
            width: 140px;
            height: 140px;
            background-color: yellow;
            border-radius: 50%;
            margin-top: -140px;
            margin-left: -170px;
        }

    </style>
</head>

<body>
    <!-- Adding the yellow circle for the head -->
    <div id="duckBody"></div>
    <div id="duckHead"></div>
</body>

</html>

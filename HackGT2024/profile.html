<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <style>
        /* Style for the container that holds the two sides */
        .container {
            display: flex;
            width: 100%;
            height: calc(100vh - 60px); /* Full height minus the height of the navbar */
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #333; /* Dark background for contrast */
            padding: 10px 0;
            text-align: center;
        }

        /* Navbar list styling */
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center align the navbar items */
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        /* Left side styling */
        .left {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4; /* Light background for left side */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Right side styling */
        .right {
            flex: 1;
            padding: 20px;
            background-color: #e0e0e0; /* Light background for right side */
            text-align: right; /* Align text to the right */
        }

        .profile-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Budget Buddy</h1>

    <!-- Navbar that spans the full width -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="tracker.html">Tracker</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <!-- Container for the left and right sections -->
    <div class="container">
        <!-- Left section -->
        <div class="left">
            <div class="profile-container">
                <img src="images/profilePicture.png" alt="Profile Picture" class="profile-image">
            </div>
            <section> <!-- Image on left side -->
                <p id="Username">Username: <i>sampleUsername</i></p>
                <p id="Password">Password: <i>samplePassword</i></p>
            </section>
        </div>
    </div>
</body>
</html>

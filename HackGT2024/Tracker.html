<!DOCTYPE html>
<html lang="en">

<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Balance</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            gap: 10px; /* Space between elements */
        }

        #value {
            font-size: 2rem;
        }

        .input-container {
            display: flex; /* Use flexbox for input and button */
            gap: 10px; /* Space between input and button */
        }

        input {
            width: 60px;
            font-size: 1rem;
            text-align: center;
        }

        .balance-label {
            font-size: 1.5rem; /* Size for the label */
        }
    </style>
</head>

<body></body>
    <h1>Budget Buddy</h1>

    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="tracker.html">Tracker</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
</body>

<body>
    <!-- Container to hold the value and input boxes -->
    <div id="container">
        <!-- Element to display the current balance -->
        <div class="balance-label">Current Balance:</div>
        <div id="value">$0.00</div>
        
        <!-- First input box and buttons -->
        <div class="input-container">
            <!-- Input box for user to enter a number -->
            <input type="number" id="userInput1" placeholder="0.00" step="0.01">
            <!-- Button to add to the balance -->
            <button id="addButton">Deposit</button>
        </div>

        <!-- Second input box and button for subtraction -->
        <div class="input-container">
            <!-- Input box for user to enter another number -->
            <input type="number" id="userInput2" placeholder="0.00" step="0.01">
            <!-- Button to subtract from the balance -->
            <button id="subtractButton">Expense</button>
        </div>
    </div>

    <script>
        // JavaScript to handle button clicks and update the balance
        let balance = parseFloat(localStorage.getItem('balance')) || 0.00;

        // Set the initial balance to display as $0.00
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("value").innerText = `$${balance.toFixed(2)}`;
        });

        // Function to update the balance based on user input
        function updateBalance(inputId, isAdding) {
            // Get the value from the specified input box
            const userInput = parseFloat(document.getElementById(inputId).value);
            
            // Check if userInput is a valid number
            if (!isNaN(userInput) && userInput !== null && userInput !== undefined) {
                // Update the balance based on whether we are adding or subtracting
                balance += isAdding ? userInput : -userInput;
                document.getElementById("value").innerText = `$${balance.toFixed(2)}`; // Update the displayed balance
                localStorage.setItem('balance', balance);
                // Clear the input box after updating
                document.getElementById(inputId).value = '';
            } else {
                alert("Please enter a valid number");
            }
        }

        // Event listeners for the add and subtract buttons
        document.getElementById("addButton").addEventListener("click", function () {
            updateBalance("userInput1", true); // Add value from first input
        });

        document.getElementById("subtractButton").addEventListener("click", function () {
            updateBalance("userInput2", false); // Subtract value from second input
        });
    </script>
</body>

</html>
